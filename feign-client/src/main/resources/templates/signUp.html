<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/signUp.js}"></script>
    <link th:href="@{/css/signUp.css}" rel="stylesheet">
    <title>회원가입</title>
</head>
<body>

    <div class="signup-container">
        <h2 id="test">회원가입</h2>
        <div>
            <div class="form-group">
                <label for="id">아이디</label>
                <input type="text" id="id" placeholder="아이디를 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" placeholder="닉네임을 입력하세요" required>
            </div>

            <input id="signup" type="submit" value="회원가입">
        </div>
    </div>
</body>
</html>
